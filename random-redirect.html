<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Redirect</title>
    <script>
        // Function to redirect to a random YouTube URL
        function redirectToRandomLink() {
            const links = [
                'https://youtu.be/6GLq_dxlvd8?si=NYV7lmbrcrIynHP1',
                'https://youtu.be/ClVKKHhryrE?si=QSkVR3UyxWyaUTsN',
                'https://youtu.be/6u71FIGLO7k?si=F_nHXl3tNFn-_K38',
                'https://youtu.be/V96rh7HdI3c?si=Rta-KTU2_3WAfFp7',
                'https://youtu.be/sOgFTj9c2uA?si=be-hANfyaFw3YI3j',
                'https://youtu.be/O-TGmbjoKkI?si=LElAIhAtmmHXsh3t',
                'https://youtu.be/SJ190J3RJBE?si=ztzkWFsKcpDwoXvC'
            ];

            const randomIndex = Math.floor(Math.random() * links.length);
            window.location.href = links[randomIndex];  // Redirects to a random link
        }
    </script>
</head>
<body>
    <h1>Click the link to be redirected to a random YouTube video!</h1>
    <a href="javascript:void(0);" onclick="redirectToRandomLink()">Click Here to Redirect</a>
</body>
</html>
