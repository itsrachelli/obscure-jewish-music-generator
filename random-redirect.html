<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirecting...</title>
    <script type="text/javascript">
        // Array of URLs to redirect to
        const urls = [
            "https://youtu.be/6GLq_dxlvd8?si=NYV7lmbrcrIynHP1",
            "https://youtu.be/ClVKKHhryrE?si=QSkVR3UyxWyaUTsN",
            "https://youtu.be/6u71FIGLO7k?si=F_nHXl3tNFn-_K38",
            "https://youtu.be/V96rh7HdI3c?si=Rta-KTU2_3WAfFp7",
            "https://youtu.be/sOgFTj9c2uA?si=be-hANfyaFw3YI3j",
            "https://youtu.be/O-TGmbjoKkI?si=LElAIhAtmmHXsh3t",
            "https://youtu.be/SJ190J3RJBE?si=ztzkWFsKcpDwoXvC"
        ];

        // Function to randomly select and redirect
        function redirectToRandom() {
            const randomIndex = Math.floor(Math.random() * urls.length);
            window.location.href = urls[randomIndex];
        }

        // Redirect as soon as the page loads
        window.onload = redirectToRandom;
    </script>
</head>
<body>
    <h1>Redirecting...</h1>
</body>
</html>
